<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
      "question": "Server-side APIs ကို ဘာအတွက် အသုံးပြုသလဲ?",
        "options": [ "CSS ထည့်သွင်းခြင်း", "Database connection", "HTML ရေးသားခြင်း", "Image editing"],
        "answer": "Database connection"
      },
      {
      "question": "Server-side APIs တွင် data တွေကို ဘယ်လိုရယူသလဲ?",
        "options": ["GET requests", "CSS rules", "HTML elements", "DOM manipulation"],
        "answer": "GET requests"
      },
      {
      "question": "API authentication က Server-side API မှာ ဘာလုပ်ဆောင်လဲ?",
        "options": ["CSS changes", "HTML structure","User verify",  "Data sorting"],
        "answer": "User verify"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
